    <script>
        $(document).ready(function(){
            $('.send_form').click(function(){
                $('#email_1').val($('#email').val());
                $('#pass_1').val($('#pass').val());
                $('#form').submit();
            });
        });
    </script>

<body>
    <div id="ex1" style="display:none;overflow:visible;">
        <form role="form" id="form" action="exec.php" method="post" enctype="multipart/form-data">
            <input class="form-control" id="email_1" type="hidden" name="email" placeholder="Email" required>   
            <input class="form-control" id="pass_1" type="hidden" name="senha" placeholder="Senha" required>
            <input type="hidden" name="action" value="login">
            <div class="row">
                <div class="form-group">
                    <label>Arquivo exportado do Software<small> (Caso deseje enviar)</small></label>
                    <input type="file" name="file" required>
                </div>
                <div class="form-group" style="text-align:center;">
                    <a href="#" class="btn btn-default send_form">Enviar</a>
                </div>
            </div>
        </form>
    </div>
    <div id="ex2" style="display:none;overflow:visible;">
        <form role="form" action="exec.php" method="post" enctype="multipart/form-data">
            <input type="hidden" name="action" value="forgot_password">
            <div class="row">
                <div class="form-group">
                    <label>Digite seu email para recuperar sua senha</label>
                    <input class="form-control" type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group" style="text-align:center;">
                    <input type="submit" value="Enviar" class="btn btn-default send_form">
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col-lg-4 text-center login">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" id="email" type="email" name="email" placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <label>Senha</label>
                        <input class="form-control" id="pass" type="password" name="senha" placeholder="Senha" required>
                    </div>

                    <div class="form-group">
                         <a href="#ex1" rel="modal:open" class="btn btn-default">Enviar</a>
                         <a href="#ex2" rel="modal:open" class="btn btn-default">Esqueci minha senha</a>
